name: Rebuild ICS Files

on:
  push:
    paths:
      - 'data/master_events.txt'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Run calendar builder
        run: python scripts/calendar_builder.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add output/
          git commit -m "ðŸ”„ Auto-update .ics and .txt files from master_events.txt" || echo "No changes to commit"
          git push
